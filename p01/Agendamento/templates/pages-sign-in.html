{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/unisaude.png'%}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Cadastre-se agora!</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bem Vindo(a) de volta!</h1>
							<p class="lead"> Faça o login em sua conta para entrar</p>
								Ainda não tem conta? <a href="/cadastro/">Cadastre-se!</a>
					
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="{% static 'img/avatars/user.png' %}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form action= "{% url 'login' %}" method="POST">{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Usuário</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Insira seu Usuário" />
										</div>
										<div class="mb-3">
											<label class="form-label">Senha</label>
											<input class="form-control form-control-lg" type="password" name="senha" placeholder="Insira sua senha" />
											
										</div>
										
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-lg btn-primary" placeholder="Logar">
											
										</div>
									</form>
									
									
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
